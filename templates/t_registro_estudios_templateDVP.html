<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">PPAM</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="IdPPAM<%%RND1%%>"><%%COMBOTEXT(IdPPAM)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Voluntario</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="IdVoluntario<%%RND1%%>"><%%COMBOTEXT(IdVoluntario)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Estudiante</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(NombreEstudiante)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Publicaci&oacute;n</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="IdPublicacion<%%RND1%%>"><%%COMBOTEXT(IdPublicacion)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Cap&iacute;tulo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Capitulo)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">P&aacute;rrafo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Parrafo)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Observaciones</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Observaciones)%%></div>
			</div>
		</div>
	</fieldset>
</div>
